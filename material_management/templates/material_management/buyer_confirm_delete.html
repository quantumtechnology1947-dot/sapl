{% extends 'core/base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block page_title %}Confirm Delete{% endblock %}

{% block content %}
<div class="bg-white border border-gray-200 rounded p-6">
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object }}"?</p>
        <div class="mt-6">
            <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Delete
            </button>
            <a href="{% url 'material_management:buyer-list' %}" class="ml-4 text-gray-600 hover:text-gray-900">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
