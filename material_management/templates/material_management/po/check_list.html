{% extends 'core/base.html' %}
{% load static %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <!-- Page Header -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 text-white px-4 py-2 rounded-t-lg">
        <h1 class="text-lg font-bold">PO - Check</h1>
    </div>
    
    <!-- Search Section -->
    <div class="bg-white px-4 py-4 border-x border-gray-200">
        <div class="flex items-center space-x-4">
            <select id="searchField" class="px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
                <option value="supplier">Supplier</option>
                <option value="po_no">PO No</option>
            </select>
            
            <input type="text" 
                   id="searchValue" 
                   placeholder="Enter search value..."
                   class="flex-1 max-w-md px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500">
            
            <button onclick="searchPOs()" 
                    class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 font-medium">
                Search
            </button>
            
            <button onclick="checkSelected()" 
                    class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 font-medium">
                Check Selected
            </button>
        </div>
    </div>
    
    <!-- PO List Table -->
    <div class="bg-white rounded-b-lg shadow-sm border border-gray-200">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-4 py-3 text-center">
                            <input type="checkbox" id="selectAll" onclick="toggleSelectAll(this)" class="rounded">
                        </th>
                        <th class="px-4 py-3 text-right text-xs font-medium text-gray-700 uppercase">SN</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase">Fin Year</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase">PO No</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase">Date</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Gen By</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-700 uppercase">Supplier</th>
                        <th class="px-4 py-3 text-center text-xs font-medium text-gray-700 uppercase">Code</th>
                    </tr>
                </thead>
                <tbody id="po-list-body" class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                            <div class="text-lg text-red-700 font-medium">No pending POs for checking!</div>
                            <div class="mt-2 text-sm">Use the search above to find POs.</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Load all unchecked POs on page load
document.addEventListener('DOMContentLoaded', function() {
    loadPOs();
});

function loadPOs(field = '', value = '') {
    let url = '/material-management/api/po/check-list/';
    if (field && value) {
        url += `?field=${field}&value=${encodeURIComponent(value)}`;
    }
    
    fetch(url)
        .then(response => response.json())
        .then(data => {
            displayPOs(data.pos);
        })
        .catch(error => {
            console.error('Error:', error);
            displayPOs([]);
        });
}

function searchPOs() {
    const field = document.getElementById('searchField').value;
    const value = document.getElementById('searchValue').value;
    loadPOs(field, value);
}

function displayPOs(pos) {
    const tbody = document.getElementById('po-list-body');
    
    if (!pos || pos.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="8" class="px-6 py-8 text-center text-gray-500">
                    <div class="text-lg text-red-700 font-medium">No pending POs for checking!</div>
                </td>
            </tr>
        `;
        return;
    }
    
    tbody.innerHTML = pos.map((po, index) => `
        <tr class="hover:bg-gray-50">
            <td class="px-4 py-3 text-center">
                <input type="checkbox" name="po_check" value="${po.Id}" class="rounded">
            </td>
            <td class="px-4 py-3 text-sm text-right">${index + 1}</td>
            <td class="px-4 py-3 text-sm text-center">${po.FinYear || '-'}</td>
            <td class="px-4 py-3 text-sm text-center font-medium">${po.PONo}</td>
            <td class="px-4 py-3 text-sm text-center">${po.Date || '-'}</td>
            <td class="px-4 py-3 text-sm">${po.GenBy || '-'}</td>
            <td class="px-4 py-3 text-sm">${po.Sup || '-'}</td>
            <td class="px-4 py-3 text-sm text-center">${po.Code || '-'}</td>
        </tr>
    `).join('');
}

function toggleSelectAll(checkbox) {
    const checkboxes = document.getElementsByName('po_check');
    checkboxes.forEach(cb => cb.checked = checkbox.checked);
}

function checkSelected() {
    const checkboxes = document.querySelectorAll('input[name="po_check"]:checked');
    const poIds = Array.from(checkboxes).map(cb => cb.value);
    
    if (poIds.length === 0) {
        alert('Please select at least one PO to check');
        return;
    }
    
    if (!confirm(`Are you sure you want to check ${poIds.length} PO(s)?`)) {
        return;
    }
    
    const formData = new FormData();
    poIds.forEach(id => formData.append('po_ids[]', id));
    
    fetch('/material-management/po/check/action/', {
        method: 'POST',
        headers: {
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(`${data.count} PO(s) checked successfully!`);
            // Uncheck select all
            document.getElementById('selectAll').checked = false;
            // Reload the list to remove checked POs
            loadPOs();
        } else {
            alert('Error: ' + data.error);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Error checking POs');
    });
}
</script>

{% csrf_token %}
{% endblock %}
