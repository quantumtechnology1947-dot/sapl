{% extends 'core/base.html' %}

{% block title %}Business Types{% endblock %}

{% block page_title %}Business Types{% endblock %}

{% block content %}
<div class="h-full flex flex-col">
    <!-- Toolbar - Compact -->
    <div class="bg-white border-b border-gray-200 px-3 py-2 flex justify-end">
        <a href="{% url 'material_management:businesstype-create' %}" class="h-8 px-3 text-xs bg-sap-blue text-white rounded hover:bg-sap-blue-hover transition-colors flex items-center">
            Create New
        </a>
    </div>

    <!-- Table - Full Height -->
    <div class="flex-1 bg-white overflow-auto">
        <table class="min-w-full">
            <thead class="bg-gray-50 sticky top-0">
                <tr class="border-b border-gray-200">
                    <th scope="col" class="px-3 py-2 text-left text-xs font-medium text-gray-700">Type</th>
                    <th scope="col" class="px-3 py-2 text-right text-xs font-medium text-gray-700 w-32">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white">
                {% for object in object_list %}
                <tr class="h-8 border-b border-gray-100 hover:bg-blue-50/30">
                    <td class="px-3 py-2 text-xs text-gray-900">{{ object.type }}</td>
                    <td class="px-3 py-2 text-right text-xs">
                        <a href="{% url 'material_management:businesstype-update' object.pk %}" class="text-sap-blue hover:text-sap-blue-hover">Edit</a>
                        <a href="{% url 'material_management:businesstype-delete' object.pk %}" class="ml-3 text-sap-red hover:text-red-700">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="px-3 py-8 text-center text-xs text-gray-500">No business types found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
