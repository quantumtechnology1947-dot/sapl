<div id="business-type-table">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">SN</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="business-type-tbody">
            {% for business_type in business_types %}
                {% include "material_management/partials/business_type_row.html" %}
            {% empty %}
            <tr>
                <td colspan="3" class="px-6 py-16 text-center text-gray-400">No business types found. Add one using the form below.</td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot class="bg-gray-50">
            <tr>
                <td colspan="3" class="px-6 py-4">
                    <form hx-post="{% url 'material_management:business-type-create' %}"
                          hx-target="#business-type-tbody"
                          hx-swap="afterbegin"
                          hx-on::after-request="this.reset()"
                          class="flex items-center gap-4">
                        {% csrf_token %}
                        <div class="flex-1">
                            <input type="text" name="type" placeholder="Enter new business type" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                            Insert
                        </button>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
