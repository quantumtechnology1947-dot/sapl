<div id="buyer-table">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">SN</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Category</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Number</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Employee</th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="buyer-tbody">
            {% for buyer in buyers %}
                {% include "material_management/partials/buyer_row.html" %}
            {% empty %}
            <tr>
                <td colspan="5" class="px-6 py-16 text-center">
                    <div class="text-gray-400">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No buyers found</h3>
                        <p class="mt-1 text-sm text-gray-500">Get started by creating a new buyer below.</p>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot class="bg-gray-50">
            <tr>
                <td colspan="5" class="px-6 py-4">
                    <form hx-post="{% url 'material_management:buyer-create' %}"
                          hx-target="#buyer-tbody"
                          hx-swap="afterbegin"
                          hx-on::after-request="this.reset()"
                          class="grid grid-cols-12 gap-4">
                        {% csrf_token %}
                        <div class="col-span-2">
                            <select name="category" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Category</option>
                                {% for cat in categories %}
                                    <option value="{{ cat }}">{{ cat }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-span-3">
                            <input type="text"
                                   name="nos"
                                   placeholder="Enter number"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <div class="col-span-5">
                            <select name="emp" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select Employee</option>
                                {% load humanize %}
                                {% comment %}
                                Note: In production, use HTMX autocomplete or load via JavaScript
                                For now, we'll load from context or use a simplified approach
                                {% endcomment %}
                            </select>
                        </div>
                        <div class="col-span-2">
                            <button type="submit"
                                    class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                                Insert
                            </button>
                        </div>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
