<tr id="row-{{ item.id }}" class="bg-yellow-50">
    <td class="px-4 py-2 border border-gray-300" colspan="2">
        <button type="submit"
                form="edit-form-{{ item.id }}"
                class="bg-blue-600 text-white px-3 py-1 rounded text-xs hover:bg-blue-700 mr-2">
            Update
        </button>
        <a href="#"
           hx-get="{% url 'material_management:business-type-cancel' item.id %}"
           hx-target="#row-{{ item.id }}"
           hx-swap="outerHTML"
           class="bg-gray-500 text-white px-3 py-1 rounded text-xs hover:bg-gray-600 inline-block">
            Cancel
        </a>
    </td>
    <td class="px-4 py-2 text-center border border-gray-300 text-sm">
        {{ forloop.counter }}
    </td>
    <td class="px-4 py-2 border border-gray-300">
        <input type="text"
               name="type"
               value="{{ item.type }}"
               form="edit-form-{{ item.id }}"
               required
               class="w-full px-2 py-1 border border-gray-300 rounded text-sm focus:outline-none focus:ring-1 focus:ring-blue-500">
        <span class="text-red-600 text-xs">*</span>
        {% if form.type.errors %}
            <div class="text-red-600 text-xs mt-1">
                {% for error in form.type.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
    </td>
</tr>

<form id="edit-form-{{ item.id }}"
      hx-post="{% url 'material_management:business-type-update' item.id %}"
      hx-target="#row-{{ item.id }}"
      hx-swap="outerHTML"
      class="hidden">
    {% csrf_token %}
</form>
