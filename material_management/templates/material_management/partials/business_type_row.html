<tr id="row-{{ item.id }}" class="hover:bg-gray-50">
    <td class="px-4 py-2 border border-gray-300">
        <a href="#"
           hx-get="{% url 'material_management:business-type-edit' item.id %}"
           hx-target="#row-{{ item.id }}"
           hx-swap="outerHTML"
           class="text-blue-600 hover:text-blue-800 text-xs font-medium">
            Edit
        </a>
    </td>
    <td class="px-4 py-2 border border-gray-300">
        <a href="#"
           hx-delete="{% url 'material_management:business-type-delete' item.id %}"
           hx-target="#row-{{ item.id }}"
           hx-swap="outerHTML"
           hx-confirm="Are you sure you want to delete this business type?"
           class="text-blue-600 hover:text-blue-800 text-xs font-medium">
            Delete
        </a>
    </td>
    <td class="px-4 py-2 text-center border border-gray-300 text-sm">
        {{ forloop.counter }}
    </td>
    <td class="px-4 py-2 border border-gray-300 text-sm">
        {{ item.type }}
    </td>
</tr>
