<tr id="row-{{ business_nature.id }}" class="hover:bg-gray-50">
    <td class="border border-gray-300 px-2 py-2 text-center w-12">
        <button type="button"
                hx-get="{% url 'material_management:business-nature-update' business_nature.id %}"
                hx-target="#row-{{ business_nature.id }}"
                hx-swap="outerHTML"
                onclick="return confirmationUpdate();"
                class="text-blue-600 hover:text-blue-800 text-sm underline">
            Edit
        </button>
    </td>
    <td class="border border-gray-300 px-2 py-2 text-center w-12">
        <button type="button"
                hx-delete="{% url 'material_management:business-nature-delete' business_nature.id %}"
                hx-target="#row-{{ business_nature.id }}"
                hx-swap="outerHTML"
                onclick="return confirmationDelete();"
                hx-on::after-request="if(event.detail.successful) showMessage('Record Deleted', 'success');"
                class="text-red-600 hover:text-red-800 text-sm underline">
            Delete
        </button>
    </td>
    <td class="border border-gray-300 px-2 py-2 text-right text-sm w-16">
        {{ forloop.counter }}
    </td>
    <td class="border border-gray-300 px-2 py-2 text-sm">
        {{ business_nature.nature }}
    </td>
</tr>
