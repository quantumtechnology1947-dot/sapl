<div id="business-nature-table">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">
                    SN
                </th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Nature
                </th>
                <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-32">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="business-nature-tbody">
            {% for business_nature in business_natures %}
                {% include "material_management/partials/business_nature_row.html" %}
            {% empty %}
            <tr>
                <td colspan="3" class="px-6 py-16 text-center">
                    <div class="text-gray-400">
                        <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <h3 class="mt-2 text-sm font-medium text-gray-900">No business nature found</h3>
                        <p class="mt-1 text-sm text-gray-500">Get started by creating a new business nature below.</p>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        <tfoot class="bg-gray-50">
            <tr>
                <td colspan="3" class="px-6 py-4">
                    <form hx-post="{% url 'material_management:business-nature-create' %}"
                          hx-target="#business-nature-tbody"
                          hx-swap="afterbegin"
                          hx-on::after-request="this.reset()"
                          class="flex items-center gap-4">
                        {% csrf_token %}
                        <div class="flex-1">
                            <input type="text"
                                   name="nature"
                                   placeholder="Enter new business nature"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
                        </div>
                        <button type="submit"
                                class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md font-medium transition-colors">
                            Insert
                        </button>
                    </form>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
