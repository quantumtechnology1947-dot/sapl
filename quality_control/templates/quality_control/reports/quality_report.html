{% extends 'quality_control/base.html' %}
{% block title %}Quality Report{% endblock %}
{% block content %}
<div class="mb-6"><h2 class="text-sm font-bold">Quality Control Summary Report</h2></div>
<div class="bg-white rounded border border-gray-200 p-6 mb-6">
    <form method="get" class="grid grid-cols-3 gap-4">
        <div><label class="block text-sm mb-2">From Date</label><input type="date" name="from_date" value="{{ request.GET.from_date }}" class="w-full px-4 py-2 border rounded"></div>
        <div><label class="block text-sm mb-2">To Date</label><input type="date" name="to_date" value="{{ request.GET.to_date }}" class="w-full px-4 py-2 border rounded"></div>
        <div class="flex items-end"><button type="submit" class="w-full px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generate</button></div>
    </form>
</div>
<div class="grid grid-cols-3 gap-6 mb-6">
    <div class="bg-white p-6 rounded border border-gray-200"><h3 class="text-gray-600 text-sm">Total GQNs</h3><p class="text-sm font-bold text-blue-600">{{ gqn_data.count }}</p></div>
    <div class="bg-white p-6 rounded border border-gray-200"><h3 class="text-gray-600 text-sm">Total MRQNs</h3><p class="text-sm font-bold text-green-600">{{ mrqn_data.count }}</p></div>
    <div class="bg-white p-6 rounded border border-gray-200"><h3 class="text-gray-600 text-sm">Total Scrap Qty</h3><p class="text-sm font-bold text-red-600">{{ total_scrap_qty }}</p></div>
</div>
{% endblock %}
