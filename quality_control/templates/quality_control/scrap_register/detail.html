{% extends 'quality_control/base.html' %}
{% block title %}Scrap Details{% endblock %}
{% block content %}
<div class="mb-6 flex justify-between items-center">
    <h2 class="text-sm font-bold">Scrap Details</h2>
    <a href="{% url 'quality_control:scrap-register-list' %}" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded">Back</a>
</div>
<div class="bg-white rounded border border-gray-200 p-6">
    <div class="grid grid-cols-2 gap-4">
        <div><p class="text-gray-600">Scrap Number</p><p class="font-medium">{{ scrap.scrapno }}</p></div>
        <div><p class="text-gray-600">Item ID</p><p class="font-medium">{{ scrap.itemid }}</p></div>
        <div><p class="text-gray-600">Quantity</p><p class="font-medium">{{ scrap.qty }}</p></div>
        <div><p class="text-gray-600">MRQN ID</p><p class="font-medium">{{ scrap.mrqnid }}</p></div>
        <div><p class="text-gray-600">Date</p><p class="font-medium">{{ scrap.sysdate }}</p></div>
    </div>
</div>
{% endblock %}
