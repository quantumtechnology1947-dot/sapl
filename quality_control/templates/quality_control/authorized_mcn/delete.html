{% extends 'quality_control/base.html' %}
{% block title %}Delete Authorization{% endblock %}
{% block content %}
<div class="mb-6"><h2 class="text-sm font-bold">Delete MCN Authorization</h2></div>
<div class="bg-white rounded border border-gray-200 p-6">
    <p class="mb-4">Are you sure you want to delete authorization for MCN ID: <strong>{{ object.mcnid }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'quality_control:authorized-mcn-list' %}" class="px-6 py-2 border rounded">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">Delete</button>
        </div>
    </form>
</div>
{% endblock %}
