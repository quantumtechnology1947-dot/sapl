{# Reusable Search Bar Component #}
{# Usage: {% include 'core/components/search_bar.html' with placeholder='Search...' search_url='module:list-view' %} #}

<div class="mb-4">
    <form method="get" action="{% if search_url %}{% url search_url %}{% else %}.{% endif %}" class="flex gap-2">
        <div class="flex-1">
            <label for="search" class="sr-only">Search</label>
            <div class="relative">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input type="text"
                       name="search"
                       id="search"
                       value="{{ request.GET.search }}"
                       class="block w-full rounded-md border-0 py-2 pl-10 pr-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-sap-blue sm:text-sm sm:leading-6"
                       placeholder="{% if placeholder %}{{ placeholder }}{% else %}Search...{% endif %}"
                       {% if use_htmx %}
                       hx-get="{% if search_url %}{% url search_url %}{% else %}.{% endif %}"
                       hx-trigger="input changed delay:500ms, search"
                       hx-target="{% if htmx_target %}{{ htmx_target }}{% else %}#results{% endif %}"
                       hx-include="[name='search']"
                       {% endif %}>
            </div>
        </div>
        {% if not use_htmx %}
        <button type="submit"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-sap-blue hover:bg-sap-blue-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sap-blue">
            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            Search
        </button>
        {% endif %}
        {% if request.GET.search %}
        <a href="{% if search_url %}{% url search_url %}{% else %}.{% endif %}"
           class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sap-blue">
            Clear
        </a>
        {% endif %}
    </form>
</div>
