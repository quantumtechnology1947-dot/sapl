<tr id="schedule-{{ form.instance.id }}" hx-target="this" hx-swap="outerHTML">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ forloop.counter }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        <form id="edit-form-{{ form.instance.id }}" hx-post="{% url 'inventory:autowis-timeschedule-edit' form.instance.id %}" hx-include="this">
            {% csrf_token %}
            {{ form.timeauto }}
        </form>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button type="submit" form="edit-form-{{ form.instance.id }}" class="text-green-600 hover:text-green-900 mr-3">
            Save
        </button>
        <button hx-get="{% url 'inventory:autowis-timeschedule-row' form.instance.id %}" class="text-gray-600 hover:text-gray-900">
            Cancel
        </button>
    </td>
</tr>
