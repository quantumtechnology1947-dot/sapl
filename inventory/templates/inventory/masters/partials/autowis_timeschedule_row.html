<tr id="schedule-{{ schedule.id }}" hx-target="this" hx-swap="outerHTML">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ forloop.counter }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ schedule.timeauto|time:"H:i" }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <button hx-get="{% url 'inventory:autowis-timeschedule-edit' schedule.id %}"
                class="text-blue-600 hover:text-blue-900 mr-3">
            Edit
        </button>
        <button hx-post="{% url 'inventory:autowis-timeschedule-delete' schedule.id %}"
                hx-confirm="Are you sure you want to delete this schedule?"
                class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
