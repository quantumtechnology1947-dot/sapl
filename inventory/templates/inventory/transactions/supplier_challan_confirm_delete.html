{% extends 'inventory/base.html' %}

{% block title %}Delete Supplier Challan - Inventory{% endblock %}

{% block content %}
<div class="max-w-full mx-auto px-4 py-2 max-w-2xl">
    <div class="bg-white rounded border border-gray-200 p-6">
        <div class="flex items-center mb-6">
            <svg class="h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
            </svg>
            <div class="ml-4">
                <h2 class="text-xl font-bold text-gray-900">Confirm Deletion</h2>
                <p class="text-sm text-gray-600">This action cannot be undone</p>
            </div>
        </div>

        <div class="bg-red-50 border-l-4 border-red-400 p-4 mb-6">
            <p class="text-sm text-red-700">
                Are you sure you want to delete Supplier Challan <strong>{{ object.supplierchallanno }}</strong>?
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex gap-3 justify-end">
                <a href="{% url 'inventory:supplier-challan-detail' object.supplierchallanid %}" 
                   class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium px-6 py-2 rounded-md transition-colors">
                    Cancel
                </a>
                <button type="submit" 
                        class="bg-red-600 hover:bg-red-700 text-white font-medium px-6 py-2 rounded-md transition-colors">
                    Delete Challan
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
