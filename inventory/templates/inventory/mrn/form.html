{% extends 'core/base.html' %}

{% block title %}Create MRN
{{ load static }}
<script src="{{ static 'inventory/js/form.js' }}"></script>
{% endblock %}

{% block content %}
<div class="max-w-full mx-auto px-4 py-2">
    <div class="mb-6">
        <h1 class="text-sm font-bold text-gray-900">Create Material Return Note (MRN)</h1>
        <p class="text-gray-600">Return materials from production/departments to warehouse</p>
    </div>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        
        <div class="bg-white rounded border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4">Return Items</h2>
            
            <div id="items-container">
                <div class="item-row grid grid-cols-1 md:grid-cols-5 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Item ID *</label>
                        <input type="text" name="item_0_itemid" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Work Order</label>
                        <input type="text" name="item_0_wono" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Return Qty *</label>
                        <input type="number" name="item_0_retqty" step="0.01" min="0" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
                        <input type="text" name="item_0_remarks" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
                    </div>
                    <div class="flex items-end">
                        <button type="button" onclick="removeItem(this)" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-red text-white hover:bg-sap-red-dark transition-colors w-full">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <button type="button" onclick="addItem()" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 transition-colors mt-4">
                <i class="fas fa-plus mr-2"></i>
                Add Item
            </button>
        </div>

        <div class="flex justify-end space-x-4">
            <a href="{% url 'inventory:mrn-list' %}" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                <i class="fas fa-times mr-2"></i>
                Cancel
            </a>
            <button type="submit" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">
                <i class="fas fa-save mr-2"></i>
                Create MRN
            </button>
        </div>
    </form>
</div>



{{ load static }}
<script src="{{ static 'inventory/js/form.js' }}"></script>
{% endblock %}
