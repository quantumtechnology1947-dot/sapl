<tr id="vehicle-{{ vehicle.id }}" class="bg-blue-50">
    <td colspan="4" class="px-6 py-4">
        <form hx-post="{% url 'inventory:vehicle-master-edit' vehicle.id %}"
              hx-target="#vehicle-{{ vehicle.id }}"
              hx-swap="outerHTML"
              class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Name of Vehicle *</label>
                {{ form.vehicalname }}
                {% if form.vehicalname.errors %}
                <p class="text-red-500 text-xs mt-1">{{ form.vehicalname.errors.0 }}</p>
                {% endif %}
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Number *</label>
                {{ form.vehicalno }}
                {% if form.vehicalno.errors %}
                <p class="text-red-500 text-xs mt-1">{{ form.vehicalno.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="flex gap-2">
                <button type="submit"
                        onclick="return confirm('Are you sure you want to Update this record?');"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition">
                    Save
                </button>
                <button type="button"
                        hx-get="{% url 'inventory:vehicle-master-row' vehicle.id %}"
                        hx-target="#vehicle-{{ vehicle.id }}"
                        hx-swap="outerHTML"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md text-sm font-medium transition">
                    Cancel
                </button>
            </div>
        </form>
    </td>
</tr>
