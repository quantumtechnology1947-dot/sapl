{% extends 'mis/base.html' %}
{% block title %}{% if object %}Edit{% else %}Create{% endif %} Category{% endblock %}
{% block content %}
<div class="mb-6"><h2 class="text-sm font-bold">{% if object %}Edit{% else %}Create{% endif %} Budget Hours Category</h2></div>
<div class="bg-white rounded border border-gray-200 p-4">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end gap-2 pt-4 border-t">
            <a href="{% url 'mis:budget-hrs-category-list' %}" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors">Cancel</a>
            <button type="submit" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">Save</button>
        </div>
    </form>
</div>
{% endblock %}
