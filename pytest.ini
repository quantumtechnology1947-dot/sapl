[pytest]
DJANGO_SETTINGS_MODULE = erp.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    smoke: Quick smoke tests for critical functionality
    crud: CRUD operation tests
    htmx: HTMX interaction tests
    inventory: Inventory module tests
    slow: Slow running tests
    integration: Integration tests requiring full stack
testpaths = tests
