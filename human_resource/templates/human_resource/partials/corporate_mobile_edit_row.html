{% load static %}

<tr id="corporate-mobile-row-{{ corporate_mobile.id }}" class="bg-pink-50">
    <td colspan="4" class="px-6 py-4">
        <div class="bg-white border border-pink-200 rounded p-4">
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-md font-semibold text-gray-800">Edit Corporate Mobile</h4>
                <button
                    hx-get="{% url 'human_resource:corporate-mobile-row' corporate_mobile.id %}"
                    hx-target="#corporate-mobile-row-{{ corporate_mobile.id }}"
                    hx-swap="outerHTML"
                    class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form
                hx-post="{% url 'human_resource:corporate-mobile-edit' corporate_mobile.id %}"
                hx-target="#corporate-mobile-row-{{ corporate_mobile.id }}"
                hx-swap="outerHTML"
                class="grid grid-cols-1 md:grid-cols-2 gap-4">
                {% csrf_token %}

                <div>
                    <label for="{{ form.mobileno.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        Mobile No <span class="text-red-500">*</span>
                    </label>
                    {{ form.mobileno }}
                    {% if form.mobileno.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ form.mobileno.errors.0 }}</p>
                    {% endif %}
                </div>

                <div>
                    <label for="{{ form.limitamt.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        Amount Limit <span class="text-red-500">*</span>
                    </label>
                    {{ form.limitamt }}
                    {% if form.limitamt.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ form.limitamt.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="md:col-span-2 flex justify-end space-x-3 pt-2">
                    <button
                        type="button"
                        hx-get="{% url 'human_resource:corporate-mobile-row' corporate_mobile.id %}"
                        hx-target="#corporate-mobile-row-{{ corporate_mobile.id }}"
                        hx-swap="outerHTML"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 bg-pink-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-pink-700">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </td>
</tr>
