{% load static %}

<div class="bg-white border border-gray-200 rounded p-6 mb-4">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Add New Gate Pass Reason</h3>
        <button
            onclick="document.getElementById('form-container').innerHTML = ''"
            class="text-gray-500 hover:text-gray-700">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <form
        hx-post="{% url 'human_resource:gatepass-reason-create' %}"
        hx-target="#gatepass-reason-tbody"
        hx-swap="afterbegin"
        hx-on::after-request="if(event.detail.successful) document.getElementById('form-container').innerHTML = ''"
        class="space-y-4">
        {% csrf_token %}

        <div>
            <label for="{{ form.reason.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                Reason <span class="text-red-500">*</span>
            </label>
            {{ form.reason }}
            {% if form.reason.errors %}
                <p class="mt-1 text-sm text-red-600">{{ form.reason.errors.0 }}</p>
            {% endif %}
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="flex items-center">
                {{ form.wono }}
                <label for="{{ form.wono.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                    Work Order No
                </label>
            </div>

            <div class="flex items-center">
                {{ form.enquiry }}
                <label for="{{ form.enquiry.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                    Enquiry
                </label>
            </div>

            <div class="flex items-center">
                {{ form.other }}
                <label for="{{ form.other.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                    Other
                </label>
            </div>
        </div>

        <div class="flex justify-end space-x-3 pt-4">
            <button
                type="button"
                onclick="document.getElementById('form-container').innerHTML = ''"
                class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button
                type="submit"
                class="px-4 py-2 bg-teal-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-teal-700">
                Save
            </button>
        </div>
    </form>
</div>
