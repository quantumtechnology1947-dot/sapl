{% load static %}

<tr id="swap-card-row-{{ swap_card.id }}" class="hover:bg-gray-50">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ forloop.counter }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ swap_card.swapcardno }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-center">
        <button
            hx-get="{% url 'human_resource:swap-card-edit' swap_card.id %}"
            hx-target="#swap-card-row-{{ swap_card.id }}"
            hx-swap="outerHTML"
            class="text-lime-600 hover:text-lime-900 mr-3"
            title="Edit">
            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
        </button>
        <button
            hx-delete="{% url 'human_resource:swap-card-delete' swap_card.id %}"
            hx-target="#swap-card-row-{{ swap_card.id }}"
            hx-swap="outerHTML swap:1s"
            hx-confirm="Are you sure you want to delete this swap card?"
            class="text-red-600 hover:text-red-900"
            title="Delete">
            <svg class="w-5 h-5 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
        </button>
    </td>
</tr>
