{% load static %}

<tr id="gatepass-reason-row-{{ gatepass_reason.id }}" class="bg-teal-50">
    <td colspan="6" class="px-6 py-4">
        <div class="bg-white border border-teal-200 rounded p-4">
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-md font-semibold text-gray-800">Edit Gate Pass Reason</h4>
                <button
                    hx-get="{% url 'human_resource:gatepass-reason-row' gatepass_reason.id %}"
                    hx-target="#gatepass-reason-row-{{ gatepass_reason.id }}"
                    hx-swap="outerHTML"
                    class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form
                hx-post="{% url 'human_resource:gatepass-reason-edit' gatepass_reason.id %}"
                hx-target="#gatepass-reason-row-{{ gatepass_reason.id }}"
                hx-swap="outerHTML"
                class="space-y-4">
                {% csrf_token %}

                <div>
                    <label for="{{ form.reason.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        Reason <span class="text-red-500">*</span>
                    </label>
                    {{ form.reason }}
                    {% if form.reason.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ form.reason.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex items-center">
                        {{ form.wono }}
                        <label for="{{ form.wono.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                            Work Order No
                        </label>
                    </div>

                    <div class="flex items-center">
                        {{ form.enquiry }}
                        <label for="{{ form.enquiry.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                            Enquiry
                        </label>
                    </div>

                    <div class="flex items-center">
                        {{ form.other }}
                        <label for="{{ form.other.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                            Other
                        </label>
                    </div>
                </div>

                <div class="flex justify-end space-x-3 pt-2">
                    <button
                        type="button"
                        hx-get="{% url 'human_resource:gatepass-reason-row' gatepass_reason.id %}"
                        hx-target="#gatepass-reason-row-{{ gatepass_reason.id }}"
                        hx-swap="outerHTML"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 bg-teal-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-teal-700">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </td>
</tr>
