{% load static %}

<tr id="pf-slab-row-{{ pf_slab.id }}" class="bg-cyan-50">
    <td colspan="5" class="px-6 py-4">
        <div class="bg-white border border-cyan-200 rounded p-4">
            <div class="flex justify-between items-center mb-4">
                <h4 class="text-md font-semibold text-gray-800">Edit PF Slab</h4>
                <button
                    hx-get="{% url 'human_resource:pf-slab-row' pf_slab.id %}"
                    hx-target="#pf-slab-row-{{ pf_slab.id }}"
                    hx-swap="outerHTML"
                    class="text-gray-500 hover:text-gray-700">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form
                hx-post="{% url 'human_resource:pf-slab-edit' pf_slab.id %}"
                hx-target="#pf-slab-row-{{ pf_slab.id }}"
                hx-swap="outerHTML"
                class="grid grid-cols-1 md:grid-cols-3 gap-4">
                {% csrf_token %}

                <div>
                    <label for="{{ form.pfemployee.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        PF Employee (%) <span class="text-red-500">*</span>
                    </label>
                    {{ form.pfemployee }}
                    {% if form.pfemployee.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ form.pfemployee.errors.0 }}</p>
                    {% endif %}
                </div>

                <div>
                    <label for="{{ form.pfcompany.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                        PF Company (%) <span class="text-red-500">*</span>
                    </label>
                    {{ form.pfcompany }}
                    {% if form.pfcompany.errors %}
                        <p class="mt-1 text-sm text-red-600">{{ form.pfcompany.errors.0 }}</p>
                    {% endif %}
                </div>

                <div class="flex items-center">
                    {{ form.active }}
                    <label for="{{ form.active.id_for_label }}" class="ml-2 text-sm font-medium text-gray-700">
                        Active
                    </label>
                </div>

                <div class="md:col-span-3 flex justify-end space-x-3 pt-2">
                    <button
                        type="button"
                        hx-get="{% url 'human_resource:pf-slab-row' pf_slab.id %}"
                        hx-target="#pf-slab-row-{{ pf_slab.id }}"
                        hx-swap="outerHTML"
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 bg-cyan-600 border border-transparent rounded-md text-sm font-medium text-white hover:bg-cyan-700">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </td>
</tr>
