{% extends 'core/base.html' %}
{% block title %}{% if object %}Edit{% else %}Add{% endif %} Swapcard{% endblock %}
{% block content %}
<div class="max-w-full mx-auto px-4 py-2 max-w-2xl">
    <h1 class="text-sm font-bold text-gray-900 mb-6">{% if object %}Edit{% else %}Add{% endif %} Swapcard</h1>
    <form method="POST" class="bg-white rounded border border-gray-200 p-6">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Swapcard No *</label>
            <input type="text" name="swapcardno" value="{{ object.swapcardno|default:'' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full" required>
        </div>
        <div class="flex justify-end space-x-4 mt-6">
            <a href="{% url 'human_resource:swapcard-list' %}" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 transition-colors">Cancel</a>
            <button type="submit" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">Save</button>
        </div>
    </form>
</div>
{% endblock %}
