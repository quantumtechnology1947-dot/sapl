{% extends 'core/base.html' %}
{% block title %}Swapcard Master{% endblock %}
{% block content %}
<div class="max-w-full mx-auto px-4 py-2">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-sm font-bold text-gray-900">Swapcard Master</h1>
        <a href="{% url 'human_resource:swapcard-create' %}" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">
            <i class="fas fa-plus mr-2"></i>Add Swapcard
        </a>
    </div>
    <div class="bg-white rounded border border-gray-200 overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Swapcard No</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for swapcard in swapcard_list %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 text-sm text-gray-900 font-medium">{{ swapcard.swapcardno }}</td>
                    <td class="px-6 py-4 text-sm font-medium">
                        <a href="{% url 'human_resource:swapcard-update' swapcard.id %}" class="text-blue-600 hover:text-blue-900 mr-3">
                            <i class="fas fa-edit"></i> Edit
                        </a>
                        <a href="{% url 'human_resource:swapcard-delete' swapcard.id %}" class="text-red-600 hover:text-red-900"
                           onclick="return confirm('Delete?')">
                            <i class="fas fa-trash"></i> Delete
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="2" class="px-6 py-16 text-center text-gray-500">No swapcards found</td></tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
