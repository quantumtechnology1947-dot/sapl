{% extends 'core/base.html' %}
{% load static %}

{% block title %}Delete Bank Loan - HR Management{% endblock %}

{% block content %}
<div class="max-w-full mx-auto px-4 py-12">
    <div class="bg-white border border-gray-200 rounded overflow-hidden">
        <div class="px-6 py-4 bg-red-50 border-b border-red-200">
            <h2 class="text-sm font-bold text-red-800">Confirm Delete Bank Loan</h2>
        </div>

        <div class="px-6 py-4">
            <p class="text-gray-700 mb-4">Are you sure you want to delete this bank loan record?</p>
            <form method="post">
                {% csrf_token %}
                <div class="flex gap-4">
                    <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md">
                        <i class="fas fa-trash mr-2"></i>Delete
                    </button>
                    <a href="{% url 'human_resource:bank-loan-list' %}" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
