{% extends "core/base.html" %}

{% block title %}City Master - Cortex ERP{% endblock %}
{% block page_title %}City Master{% endblock %}

{% block content %}
<div class="max-w-full mx-auto px-4 py-2">
    <div class="flex justify-end items-center mb-2">
        <button hx-get="{% url 'sys_admin:city-create' %}" 
                hx-target="#city-form" 
                hx-swap="innerHTML"
                class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            Add City
        </button>
    </div>

    <div class="bg-white border border-gray-200 rounded mb-2">
        <div class="px-4 py-2 border-b border-gray-200 bg-gray-50">
            <h3 class="text-xs font-semibold text-gray-700">Filters</h3>
        </div>
        <div class="p-3">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Country</label>
                    <select name="country"
                            hx-get="/sys-admin/states-by-country/"
                            hx-trigger="change"
                            hx-target="#state-filter"
                            hx-swap="outerHTML"
                            hx-include="this"
                            class="h-8 w-full px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue">
                        <option value="">All Countries</option>
                        {% for country in countries %}
                        <option value="{{ country.cid }}" {% if selected_country == country.cid %}selected{% endif %}>
                            {{ country.countryname }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div id="state-filter">
                    <label class="block text-xs font-medium text-gray-700 mb-1">State</label>
                    <select name="state"
                            hx-get="{% url 'sys_admin:city-list' %}"
                            hx-trigger="change"
                            hx-target="#city-table"
                            hx-include="[name='country'],[name='state']"
                            class="h-8 w-full px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue"
                            {% if not selected_country %}disabled{% endif %}>
                        <option value="">{% if selected_country %}All States{% else %}Select Country First{% endif %}</option>
                        {% if states %}
                            {% for state in states %}
                            <option value="{{ state.sid }}" {% if selected_state == state.sid %}selected{% endif %}>
                                {{ state.statename }}
                            </option>
                            {% endfor %}
                        {% endif %}
                    </select>
                </div>
                
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Search</label>
                    <input type="text" 
                           name="search" 
                           value="{{ search_query }}" 
                           placeholder="Search cities..."
                           hx-get="{% url 'sys_admin:city-list' %}" 
                           hx-trigger="input changed delay:500ms"
                           hx-target="#city-table" 
                           hx-include="[name='country'],[name='state'],[name='search']"
                           class="h-8 w-full px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue" />
                </div>
            </div>
        </div>
    </div>

    <div id="city-form" class="mb-4"></div>
    
    <div id="city-table">
        {% include 'sys_admin/partials/city_list_partial.html' %}
    </div>
</div>

<script>
    document.body.addEventListener('htmx:configRequest', (event) => {
        event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
    });

    // Recalculate serial numbers after HTMX swaps (edit/cancel/delete operations)
    function recalculateCitySerialNumbers() {
        const rows = document.querySelectorAll('table tbody tr[data-city-row]');
        rows.forEach((row, index) => {
            const snCell = row.querySelector('.city-sn');
            if (snCell) {
                snCell.textContent = index + 1;
            }
        });
    }

    // Run on page load and after every HTMX swap
    document.addEventListener('DOMContentLoaded', recalculateCitySerialNumbers);
    document.body.addEventListener('htmx:afterSwap', recalculateCitySerialNumbers);
</script>
{% endblock %}
