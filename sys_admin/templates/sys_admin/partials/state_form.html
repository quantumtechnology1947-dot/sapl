<div class="bg-white rounded border border-gray-200 p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Add New State</h3>
    <form hx-post="{% url 'sys_admin:state-create' %}" hx-target="#state-table tbody" hx-swap="afterbegin"
          class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Country *</label>
            {{ form.cid }}
            {% if form.cid.errors %}<p class="text-red-500 text-sm mt-1">{{ form.cid.errors.0 }}</p>{% endif %}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">State Name *</label>
            {{ form.statename }}
            {% if form.statename.errors %}<p class="text-red-500 text-sm mt-1">{{ form.statename.errors.0 }}</p>{% endif %}
        </div>
        <div class="md:col-span-2 flex gap-2">
            <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-md">Save State</button>
            <button type="button" hx-get="/empty/" hx-target="#state-form" hx-swap="innerHTML"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-md">Cancel</button>
        </div>
    </form>
</div>
