<tr id="state-{{ state.sid }}" class="bg-blue-50">
    <td colspan="4" class="px-6 py-4">
        <form hx-post="{% url 'sys_admin:state-edit' state.sid %}"
              hx-target="#state-{{ state.sid }}"
              hx-swap="outerHTML"
              class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            {% csrf_token %}

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Country *</label>
                {{ form.cid }}
                {% if form.cid.errors %}
                <p class="text-red-500 text-xs mt-1">{{ form.cid.errors.0 }}</p>
                {% endif %}
            </div>

            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">State Name *</label>
                {{ form.statename }}
                {% if form.statename.errors %}
                <p class="text-red-500 text-xs mt-1">{{ form.statename.errors.0 }}</p>
                {% endif %}
            </div>

            <div class="flex gap-2">
                <button type="submit"
                        onclick="return confirm('Are you sure you want to Update this record?');"
                        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-md text-sm font-medium transition">
                    Update
                </button>
                <button type="button"
                        hx-get="{% url 'sys_admin:state-row' state.sid %}"
                        hx-target="#state-{{ state.sid }}"
                        hx-swap="outerHTML"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md text-sm font-medium transition">
                    Cancel
                </button>
            </div>
        </form>
    </td>
</tr>
