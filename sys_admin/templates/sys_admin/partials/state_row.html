<tr id="state-{{ state.sid }}" class="hover:bg-gray-50" data-row-id="{{ state.sid }}">
    <td class="px-6 py-4 text-sm text-gray-900 row-sn">{{ forloop.counter }}</td>
    <td class="px-6 py-4 text-sm text-gray-600">
        <select disabled class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-600 cursor-not-allowed">
            <option>{{ state.cid.countryname|default:"-" }}</option>
        </select>
    </td>
    <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ state.statename }}</td>
    <td class="px-6 py-4 text-right text-sm">
        <button hx-get="{% url 'sys_admin:state-edit' state.sid %}" hx-target="#state-{{ state.sid }}" hx-swap="outerHTML"
                hx-confirm="Are you sure you want to Update this record?"
                class="text-green-600 hover:text-green-900 mr-3">Edit</button>
        <button hx-delete="{% url 'sys_admin:state-delete' state.sid %}" hx-target="#state-{{ state.sid }}" hx-swap="outerHTML swap:1s"
                hx-confirm="Are you sure you want to Delete this record?" class="text-red-600 hover:text-red-900">Delete</button>
    </td>
</tr>
