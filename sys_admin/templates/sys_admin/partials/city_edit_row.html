<tr id="city-{{ city.cityid }}" class="bg-purple-50">
    <td colspan="5" class="px-6 py-4">
        <form hx-put="{% url 'sys_admin:city-edit' city.cityid %}" hx-target="#city-{{ city.cityid }}" hx-swap="outerHTML"
              class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            {% csrf_token %}
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">State *</label>
                {{ form.sid }}
                {% if form.sid.errors %}<p class="text-red-500 text-xs mt-1">{{ form.sid.errors.0 }}</p>{% endif %}
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">City Name *</label>
                {{ form.cityname }}
                {% if form.cityname.errors %}<p class="text-red-500 text-xs mt-1">{{ form.cityname.errors.0 }}</p>{% endif %}
            </div>
            <div class="flex gap-2">
                <button type="submit"
                        onclick="return confirm('Are you sure you want to Update this record?');"
                        class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md text-sm">Update</button>
                <button type="button" hx-get="{% url 'sys_admin:city-row' city.cityid %}" hx-target="#city-{{ city.cityid }}" hx-swap="outerHTML"
                        class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-md text-sm">Cancel</button>
            </div>
        </form>
    </td>
</tr>
