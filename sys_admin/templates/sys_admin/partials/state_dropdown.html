<label class="block text-sm font-medium text-gray-700 mb-2">State</label>
<select name="state"
        hx-get="{% url 'sys_admin:city-list' %}"
        hx-trigger="change"
        hx-target="#city-table"
        hx-include="[name='country'],[name='state']"
        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-purple-500">
    <option value="">All States</option>
    {% for state in states %}
    <option value="{{ state.sid }}">{{ state.statename }}</option>
    {% endfor %}
</select>
