<div class="bg-white rounded border border-gray-200 p-6">
    <h3 class="text-lg font-semibold text-gray-800 mb-4">Add New City</h3>
    <form hx-post="{% url 'sys_admin:city-create' %}" hx-target="#city-table tbody" hx-swap="afterbegin"
          class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {% csrf_token %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">State *</label>
            {{ form.sid }}
            {% if form.sid.errors %}<p class="text-red-500 text-sm mt-1">{{ form.sid.errors.0 }}</p>{% endif %}
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">City Name *</label>
            {{ form.cityname }}
            {% if form.cityname.errors %}<p class="text-red-500 text-sm mt-1">{{ form.cityname.errors.0 }}</p>{% endif %}
        </div>
        <div class="md:col-span-2 flex gap-2">
            <button type="submit" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-md">Save City</button>
            <button type="button" hx-get="/empty/" hx-target="#city-form" hx-swap="innerHTML"
                    class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-md">Cancel</button>
        </div>
    </form>
</div>
