<!-- Consignee Tab Content matching ASP.NET layout -->
<div class="space-y-4">
    <!-- Name with Search Button -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        </div>
        <div class="col-span-7">
            <input type="text" name="cong_name" id="id_cong_name"
                   value="{{ consignee_form.cong_name.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-3">
            <button type="button" id="consignee-search-btn"
                    class="px-4 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm font-medium">
                Search
            </button>
        </div>
    </div>

    <!-- Address -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        </div>
        <div class="col-span-10">
            <textarea name="cong_add" id="id_cong_add" rows="4"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm">{{ consignee_form.cong_add.value|default:'' }}</textarea>
        </div>
    </div>

    <!-- Country, State, City - Row 1 Labels -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
        </div>
        <div class="col-span-3">
            {{ consignee_form.cong_country }}
        </div>
        <div class="col-span-2 text-right">
            <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
        </div>
        <div class="col-span-3">
            {{ consignee_form.cong_state }}
        </div>
        <div class="col-span-2 text-right pr-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
        </div>
    </div>

    <!-- Country, State, City - Row 2 (City dropdown) -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2">
            {{ consignee_form.cong_city }}
        </div>
    </div>

    <!-- Contact person, Phone, Mobile - Row 1 Labels and Inputs -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Contact person</label>
        </div>
        <div class="col-span-3">
            <input type="text" name="cong_cotper" id="id_cong_cotper"
                   value="{{ consignee_form.cong_cotper.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-2 text-right">
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone No.</label>
        </div>
        <div class="col-span-3">
            <input type="text" name="cong_ph" id="id_cong_ph"
                   value="{{ consignee_form.cong_ph.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-2 text-right pr-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Mobile No.</label>
        </div>
    </div>

    <!-- Contact person, Phone, Mobile - Row 2 (Mobile input) -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2">
            <input type="text" name="cong_mob" id="id_cong_mob"
                   value="{{ consignee_form.cong_mob.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
    </div>

    <!-- E-mail and GST No -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        </div>
        <div class="col-span-3">
            <input type="email" name="cong_email" id="id_cong_email"
                   value="{{ consignee_form.cong_email.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-2 text-right">
            <label class="block text-sm font-medium text-gray-700 mb-1">GST No.</label>
        </div>
        <div class="col-span-5">
            <input type="text" name="cong_tin" id="id_cong_tin"
                   value="{{ consignee_form.cong_tin.value|default:'' }}"
                   placeholder="-"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
    </div>

    <!-- Hidden consignee fields matching ASP.NET implementation -->
    {{ consignee_form.cong_fax }}
    {{ consignee_form.cong_vat }}
    {{ consignee_form.cong_ecc }}

    <!-- Navigation Buttons -->
    <div class="flex justify-between items-center mt-6">
        <div class="text-sm text-gray-500">
            Step 2 of 4: Consignee Information
        </div>
        <div class="flex gap-3">
            <button type="button" id="copy-buyer-btn"
                    class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 font-medium shadow flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                Copy from Buyer
            </button>
            <button type="button" data-prev-tab="buyer" class="btn-prev-tab px-6 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 font-medium shadow">
                ← Previous
            </button>
            <button type="button" data-next-tab="goods" class="btn-next-tab px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-medium shadow">
                Next →
            </button>
        </div>
    </div>
</div>

<!-- Customer Search Suggestions (Hidden by default) -->
<ul id="consignee-suggestions" class="hidden absolute bg-white border border-gray-300 rounded shadow-lg z-10 max-h-48 overflow-y-auto"></ul>
