{% for policy in policies %}
<tr class="hover:bg-gray-50">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ forloop.counter }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ policy.cvname|default:"-" }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
        {{ policy.cvdate|default:"-" }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm">
        <a href="{% url 'accounts:policy-download' policy.id %}"
           class="text-blue-600 hover:text-blue-900 hover:underline">
            {{ policy.cvfilename }}
        </a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="4" class="px-6 py-16 text-center text-gray-500">
        <div class="flex flex-col items-center">
            <svg class="h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <p class="text-lg font-medium">No documents uploaded yet</p>
            <p class="text-sm mt-1">Upload your first policy document to get started</p>
        </div>
    </td>
</tr>
{% endfor %}
