<!-- Buyer Tab Content matching ASP.NET layout -->
<div class="space-y-4">
    <!-- Name with Search Button -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        </div>
        <div class="col-span-7">
            <input type="text" name="buyer_name" id="id_buyer_name"
                   value="{{ buyer_form.buyer_name.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-3">
            <button type="button" id="buyer-search-btn"
                    class="px-4 py-1 bg-red-600 text-white rounded hover:bg-red-700 text-sm font-medium">
                Search
            </button>
        </div>
    </div>

    <!-- Address -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Address</label>
        </div>
        <div class="col-span-10">
            <textarea name="buyer_add" id="id_buyer_add" rows="4"
                      class="w-full px-2 py-1 border border-gray-300 rounded text-sm">{{ buyer_form.buyer_add.value|default:'' }}</textarea>
        </div>
    </div>

    <!-- Country, State, City - Row 1 Labels -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Country</label>
        </div>
        <div class="col-span-3">
            {{ buyer_form.buyer_country }}
        </div>
        <div class="col-span-2 text-right">
            <label class="block text-sm font-medium text-gray-700 mb-1">State</label>
        </div>
        <div class="col-span-3">
            {{ buyer_form.buyer_state }}
        </div>
        <div class="col-span-2 text-right pr-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
        </div>
    </div>

    <!-- Country, State, City - Row 2 (City dropdown) -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2">
            {{ buyer_form.buyer_city }}
        </div>
    </div>

    <!-- Contact person, Phone, Mobile - Row 1 Labels and Inputs -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">Contact person</label>
        </div>
        <div class="col-span-3">
            <input type="text" name="buyer_cotper" id="id_buyer_cotper"
                   value="{{ buyer_form.buyer_cotper.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-2 text-right">
            <label class="block text-sm font-medium text-gray-700 mb-1">Phone No.</label>
        </div>
        <div class="col-span-3">
            <input type="text" name="buyer_ph" id="id_buyer_ph"
                   value="{{ buyer_form.buyer_ph.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-2 text-right pr-4">
            <label class="block text-sm font-medium text-gray-700 mb-1">Mobile No.</label>
        </div>
    </div>

    <!-- Contact person, Phone, Mobile - Row 2 (Mobile input) -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2"></div>
        <div class="col-span-3"></div>
        <div class="col-span-2">
            <input type="text" name="buyer_mob" id="id_buyer_mob"
                   value="{{ buyer_form.buyer_mob.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
    </div>

    <!-- E-mail and GST No -->
    <div class="grid grid-cols-12 gap-4">
        <div class="col-span-2">
            <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
        </div>
        <div class="col-span-3">
            <input type="email" name="buyer_email" id="id_buyer_email"
                   value="{{ buyer_form.buyer_email.value|default:'' }}"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
        <div class="col-span-2 text-right">
            <label class="block text-sm font-medium text-gray-700 mb-1">GST No.</label>
        </div>
        <div class="col-span-5">
            <input type="text" name="buyer_tin" id="id_buyer_tin"
                   value="{{ buyer_form.buyer_tin.value|default:'' }}"
                   placeholder="-"
                   class="w-full px-2 py-1 border border-gray-300 rounded text-sm">
        </div>
    </div>

    <!-- Hidden buyer fields matching ASP.NET implementation -->
    {{ buyer_form.buyer_fax }}
    {{ buyer_form.buyer_vat }}
    {{ buyer_form.buyer_ecc }}

    <!-- Navigation Buttons -->
    <div class="flex justify-between items-center mt-6">
        <div class="text-sm text-gray-500">
            Step 1 of 4: Buyer Information
        </div>
        <div class="flex gap-3">
            <button type="button" data-next-tab="consignee" class="btn-next-tab px-8 py-2 bg-red-600 text-white rounded hover:bg-red-700 font-medium shadow">
                Next â†’
            </button>
        </div>
    </div>
</div>

<!-- Customer Search Suggestions (Hidden by default) -->
<ul id="buyer-suggestions" class="hidden absolute bg-white border border-gray-300 rounded shadow-lg z-10 max-h-48 overflow-y-auto"></ul>
