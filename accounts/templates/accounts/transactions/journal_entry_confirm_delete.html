{% extends 'core/base.html' %}

{% block title %}Delete Journal Entry{% endblock %}

{% block content %}
<div class="max-w-full mx-auto px-4 py-2">
    <div class="max-w-2xl mx-auto bg-white rounded border border-gray-200 p-6">
        <h1 class="text-sm font-bold text-gray-800 mb-4">Confirm Delete</h1>
        <p class="text-gray-600 mb-6">Are you sure you want to delete this journal entry?</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex gap-2">
                <button type="submit" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded-md">Delete</button>
                <a href="{% url 'accounts:journal-entry-list' %}" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-6 py-2 rounded-md">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
