<div class="p-4">
    <h3 class="text-lg font-semibold mb-4">
        {% if form.instance.pk %}Edit{% else %}Add New{% endif %} Excisable Commodity
    </h3>
    
    <form hx-post="{% if form.instance.pk %}{% url 'accounts:excisable-commodity-update' form.instance.pk %}{% else %}{% url 'accounts:excisable-commodity-create' %}{% endif %}"
          hx-target="#commodity-list"
          hx-swap="outerHTML">
        {% csrf_token %}
        
        <div class="space-y-4">
            <div>
                <label for="{{ form.terms.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ form.terms.label }} <span class="text-red-500">*</span>
                </label>
                {{ form.terms }}
                {% if form.terms.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ form.terms.errors.0 }}</p>
                {% endif %}
            </div>

            <div>
                <label for="{{ form.chaphead.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    {{ form.chaphead.label }}
                </label>
                {{ form.chaphead }}
                {% if form.chaphead.errors %}
                    <p class="mt-1 text-sm text-red-600">{{ form.chaphead.errors.0 }}</p>
                {% endif %}
            </div>
        </div>

        <div class="mt-6 flex justify-end space-x-3">
            <button type="button" 
                    onclick="document.getElementById('modal').classList.add('hidden')"
                    class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancel
            </button>
            <button type="submit" 
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                {% if form.instance.pk %}Update{% else %}Create{% endif %}
            </button>
        </div>
    </form>
</div>
