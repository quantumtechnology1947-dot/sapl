<div class="modal-header">
    <h3 class="text-lg font-semibold">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Loan Type</h3>
    <button type="button" class="modal-close" onclick="closeModal()">&times;</button>
</div>

<form hx-post="{% if form.instance.pk %}{% url 'accounts:loan-type-edit' form.instance.pk %}{% else %}{% url 'accounts:loan-type-create' %}{% endif %}"
      hx-target="#loan-type-list"
      hx-swap="outerHTML">
    {% csrf_token %}
    
    <div class="modal-body">
        {% if form.non_field_errors %}
        <div class="alert alert-error mb-4">
            {{ form.non_field_errors }}
        </div>
        {% endif %}

        <div class="mb-4">
            <label for="{{ form.description.id_for_label }}" class="block text-xs font-medium text-gray-700 mb-1 required">{{ form.description.label }}</label>
            {{ form.description }}
            {% if form.description.errors %}
            <p class="text-xs text-red-600 mt-1">{{ form.description.errors.0 }}</p>
            {% endif %}
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 transition-colors" onclick="closeModal()">Cancel</button>
        <button type="submit" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">
            {% if form.instance.pk %}Update{% else %}Create{% endif %}
        </button>
    </div>
</form>

<script>
function closeModal() {
    document.getElementById('modal').classList.remove('show');
}
</script>
