<form {% if object %}hx-post="{% url 'accounts:payment-mode-edit' object.pk %}"{% else %}hx-post="{% url 'accounts:payment-mode-create' %}"{% endif %}
      hx-target="#payment-mode-table"
      hx-swap="innerHTML"
      class="space-y-4">
    {% csrf_token %}
    
    <div class="flex items-center justify-between mb-4">
        <h3 class="text-lg font-medium text-gray-900">
            {% if object %}Edit Payment Mode{% else %}Add New Payment Mode{% endif %}
        </h3>
        <button type="button" 
                onclick="document.getElementById('payment-mode-form').classList.add('hidden')"
                class="text-gray-400 hover:text-gray-500">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>
    
    {% if form.non_field_errors %}
    <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
        {{ form.non_field_errors }}
    </div>
    {% endif %}

    <!-- Terms Field -->
    <div>
        <label for="{{ form.terms.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
            {{ form.terms.label }} <span class="text-red-500">*</span>
        </label>
        {{ form.terms }}
        {% if form.terms.errors %}
        <p class="mt-1 text-sm text-red-600">{{ form.terms.errors.0 }}</p>
        {% endif %}
    </div>

    <!-- Form Actions -->
    <div class="flex items-center justify-end space-x-3 pt-4 border-t border-gray-200">
        <button type="button" 
                onclick="document.getElementById('payment-mode-form').classList.add('hidden')"
                class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded border border-gray-300 text-gray-700 bg-white hover:bg-gray-50 transition-colors">
            Cancel
        </button>
        <button type="submit" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            {% if object %}Update{% else %}Create{% endif %}
        </button>
    </div>
</form>
