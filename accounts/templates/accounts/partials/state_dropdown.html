<label for="id_state" class="block text-sm font-medium text-gray-700">State</label>
{% if country_id %}
<select name="state" id="id_state" 
        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        hx-get="{% url 'accounts:get-cities' %}" 
        hx-target="#id_city_container" 
        hx-trigger="change"
        hx-include="[name='state']">
    <option value="">Select State</option>
    {% for state in states %}
    <option value="{{ state.sid }}">{{ state.statename }}</option>
    {% endfor %}
</select>
{% else %}
<select name="state" id="id_state" class="w-full px-3 py-2 border border-gray-300 rounded-md" disabled>
    <option value="">Select Country First</option>
</select>
{% endif %}
