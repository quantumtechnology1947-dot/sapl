<tr id="payment-terms-{{ term.id }}" class="hover:bg-gray-50 transition-colors">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ forloop.counter }}
    </td>
    <td class="px-6 py-4 text-sm text-gray-900">
        {{ term.terms|default:"-" }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="{% url 'accounts:payment-terms-edit' term.id %}" 
           class="text-blue-600 hover:text-blue-900 mr-3">
            Edit
        </a>
        <button hx-delete="{% url 'accounts:payment-terms-delete' term.id %}"
                hx-target="#payment-terms-{{ term.id }}"
                hx-swap="outerHTML swap:1s"
                hx-confirm="Are you sure you want to delete these payment terms?"
                class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
