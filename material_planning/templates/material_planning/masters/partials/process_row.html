<tr id="process-{{ process.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ forloop.counter }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ process.processname }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ process.symbol }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="{% url 'material_planning:process-edit' process.id %}" 
           class="text-blue-600 hover:text-blue-900 mr-3">
            Edit
        </a>
        <button hx-delete="{% url 'material_planning:process-delete' process.id %}"
                hx-confirm="Are you sure you want to delete this process?"
                hx-target="#process-{{ process.id }}"
                hx-swap="outerHTML"
                class="text-red-600 hover:text-red-900">
            Delete
        </button>
    </td>
</tr>
