{% extends 'material_planning/base.html' %}
{% block title %}{% if object %}Edit{% else %}Add{% endif %} Process{% endblock %}
{% block content %}
<div class="mb-6">
    <h2 class="text-sm font-bold text-gray-900">{% if object %}Edit{% else %}Add{% endif %} Process</h2>
</div>
<div class="bg-white rounded border border-gray-200 p-6">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Plan Number *</label>
                <input type="text" name="planno" value="{{ form.planno.value|default:'' }}" required class="w-full px-4 py-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Process</label>
                <input type="text" name="process" value="{{ form.process.value|default:'' }}" class="w-full px-4 py-2 border rounded">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                <input type="number" step="0.01" name="amount" value="{{ form.amount.value|default:'' }}" class="w-full px-4 py-2 border rounded">
            </div>
        </div>
        <div class="flex justify-end space-x-4 pt-6 border-t">
            <a href="{% url 'material_planning:process-list' %}" class="px-6 py-2 border rounded">Cancel</a>
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">{% if object %}Update{% else %}Add{% endif %}</button>
        </div>
    </form>
</div>
{% endblock %}
