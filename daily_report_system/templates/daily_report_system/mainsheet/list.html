{% extends "daily_report_system/base.html" %}
{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-sm font-bold">Main Sheets</h1>
    <a href="{% url 'daily_report_system:mainsheet-create' %}" class="bg-blue-500 text-white px-4 py-2 rounded">Add New</a>
</div>
<div class="bg-white rounded shadow p-6">
    <form method="get" class="mb-4">
        <input type="text" name="search" placeholder="Search..." class="border px-4 py-2 rounded" value="{{ request.GET.search }}">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
    </form>
    <table class="w-full">
        <thead><tr class="border-b"><th class="text-left p-2">Project</th><th class="text-left p-2">WO No</th><th class="text-left p-2">Design Leader</th><th class="text-left p-2">Actions</th></tr></thead>
        <tbody>
            {% for sheet in sheets %}
            <tr class="border-b hover:bg-gray-50">
                <td class="p-2">{{ sheet.name_proj }}</td>
                <td class="p-2">{{ sheet.wo_no }}</td>
                <td class="p-2">{{ sheet.des_lea }}</td>
                <td class="p-2">
                    <a href="{% url 'daily_report_system:mainsheet-detail' sheet.pk %}" class="text-blue-600">View</a>
                    <a href="{% url 'daily_report_system:mainsheet-edit' sheet.pk %}" class="text-green-600 ml-2">Edit</a>
                    <a href="{% url 'daily_report_system:mainsheet-delete' sheet.pk %}" class="text-red-600 ml-2">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4" class="p-4 text-center text-gray-500">No design sheets found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
