{% extends "daily_report_system/base.html" %}
{% block content %}
<h1 class="text-sm font-bold mb-6">Individual Working Plan</h1>
<div class="bg-white rounded shadow p-6">
    <table class="w-full"><thead><tr class="border-b"><th class="p-2">Project</th><th class="p-2">Customer</th><th class="p-2">Activity</th><th class="p-2">Days</th></tr></thead>
        <tbody>{% for plan in plans %}<tr class="border-b"><td class="p-2">{{ plan.name_proj }}</td><td class="p-2">{{ plan.cust_name }}</td><td class="p-2">{{ plan.name_acti }}</td><td class="p-2">{{ plan.no_days }}</td></tr>{% endfor %}</tbody>
    </table>
</div>
{% endblock %}
