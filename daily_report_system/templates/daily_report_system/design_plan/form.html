{% extends "daily_report_system/base.html" %}
{% block content %}
<h1 class="text-sm font-bold mb-6">{% if object %}Edit{% else %}Create{% endif %} Design Plan</h1>
<form method="post" class="bg-white rounded shadow p-6">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    <a href="{% url 'daily_report_system:design-plan-list' %}" class="bg-gray-500 text-white px-4 py-2 rounded ml-2">Cancel</a>
</form>
{% endblock %}
