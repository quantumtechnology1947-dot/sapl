<!-- Add Items Wizard Modal Component -->
<!-- Alpine.js-based modal with 4-tab wizard for adding BOM items -->

<div x-data="window._wizardInstance" 
     x-show="isOpen" 
     x-cloak
     @keydown.escape.window="closeWizard()"
     class="fixed inset-0 z-50 overflow-y-auto"
     x-ref="wizardModal"
     id="add-items-wizard-modal">
    
    <!-- Backdrop -->
    <div class="fixed inset-0 bg-black bg-opacity-50 transition-opacity"
         @click="closeWizard()"
         x-show="isOpen"
         x-transition:enter="ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
    </div>

    <!-- Modal Container -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="relative bg-white rounded-lg shadow-2xl max-w-6xl w-full max-h-[90vh] flex flex-col"
             x-show="isOpen"
             x-transition:enter="ease-out duration-300"
             x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave="ease-in duration-200"
             x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100"
             x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95"
             @click.stop>
            
            <!-- Modal Header -->
            <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 bg-gradient-to-r from-blue-600 to-blue-700">
                <div>
                    <h2 class="text-xl font-bold text-white">Add Items to BOM</h2>
                    <p class="text-sm text-blue-100 mt-1">
                        <span x-text="parentLevelName"></span>: 
                        <span class="font-semibold" x-text="parentItemCode"></span>
                    </p>
                </div>
                <button @click="closeWizard()" 
                        class="text-white hover:text-gray-200 transition-colors">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Tab Navigation -->
            <div class="flex border-b border-gray-200 bg-gray-50 px-6">
                <button @click="activeTab = 'item-master'"
                        :class="activeTab === 'item-master' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300'"
                        class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Item Master
                </button>
                
                <button @click="activeTab = 'new-items'"
                        :class="activeTab === 'new-items' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300'"
                        class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    New Items
                </button>
                
                <button @click="activeTab = 'copy-from'"
                        :class="activeTab === 'copy-from' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300'"
                        class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                    </svg>
                    Copy From
                </button>
                
                <button @click="activeTab = 'selected-items'"
                        :class="activeTab === 'selected-items' ? 'border-blue-600 text-blue-600' : 'border-transparent text-gray-600 hover:text-gray-800 hover:border-gray-300'"
                        class="flex items-center gap-2 px-4 py-3 border-b-2 font-medium text-sm transition-colors relative">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    Selected Items
                    <span x-show="stagedItems && stagedItems.length > 0" 
                          x-text="stagedItems ? stagedItems.length : 0"
                          class="absolute -top-1 -right-1 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center">
                    </span>
                </button>
            </div>

            <!-- Tab Content -->
            <div class="flex-1 overflow-y-auto p-6">
                <!-- Tab 1: Item Master Search -->
                <div x-show="activeTab === 'item-master'" class="space-y-4">
                    {% include 'design/bom/tabs/item_master.html' %}
                </div>

                <!-- Tab 2: New Items -->
                <div x-show="activeTab === 'new-items'" class="space-y-4">
                    {% include 'design/bom/tabs/new_items.html' %}
                </div>

                <!-- Tab 3: Copy From -->
                <div x-show="activeTab === 'copy-from'" class="space-y-4">
                    {% include 'design/bom/tabs/copy_from.html' %}
                </div>

                <!-- Tab 4: Selected Items -->
                <div x-show="activeTab === 'selected-items'" class="space-y-4">
                    {% include 'design/bom/tabs/selected_items.html' %}
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="flex items-center justify-between px-6 py-4 border-t border-gray-200 bg-gray-50">
                <div class="text-sm text-gray-600">
                    <span class="font-semibold" x-text="stagedItems ? stagedItems.length : 0"></span> item(s) staged
                </div>
                <div class="flex items-center gap-3">
                    <button @click="closeWizard()" 
                            class="px-6 py-2 border border-gray-300 rounded-md text-gray-700 bg-white hover:bg-gray-50 transition-colors font-medium">
                        Cancel
                    </button>
                    <button @click="commitStagedItems()" 
                            :disabled="!stagedItems || stagedItems.length === 0 || isCommitting"
                            :class="!stagedItems || stagedItems.length === 0 || isCommitting ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700'"
                            class="px-6 py-2 bg-blue-600 text-white rounded-md transition-colors font-medium flex items-center gap-2 relative">
                        <svg x-show="isCommitting" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span x-text="isCommitting ? 'Committing...' : 'Commit All (' + (stagedItems ? stagedItems.length : 0) + ')'"></span>
                        <span x-show="stagedItems && stagedItems.length > 100" 
                              class="absolute -top-2 -right-2 bg-yellow-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
                              title="Large batch - may take longer">
                            !
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function addItemsWizard() {
    return {
        // State
        isOpen: false,
        activeTab: 'item-master',
        parentCid: null,
        parentLevel: null,
        parentItemCode: '',
        parentLevelName: '',
        wono: '',
        stagedItems: [],
        isCommitting: false,
        
        // Open wizard
        openWizard(parentCid, parentLevel, parentItemCode, wono) {
            this.parentCid = parentCid;
            this.parentLevel = parentLevel;
            this.parentItemCode = parentItemCode;
            this.wono = wono;
            this.parentLevelName = this.getLevelName(parentLevel);
            this.activeTab = 'item-master';
            this.isOpen = true;
            this.loadStagedItems();
            
            // Prevent body scroll
            document.body.style.overflow = 'hidden';
        },
        
        // Close wizard
        closeWizard() {
            if (this.stagedItems.length > 0) {
                if (!confirm('You have ' + this.stagedItems.length + ' staged item(s). Are you sure you want to close without committing?')) {
                    return;
                }
            }
            this.isOpen = false;
            this.stagedItems = [];
            
            // Restore body scroll
            document.body.style.overflow = '';
        },
        
        // Get level name
        getLevelName(level) {
            const names = {
                0: 'Assembly',
                1: 'Sub-Assembly',
                2: 'Part'
            };
            return names[level] || 'Unknown';
        },
        
        // Load staged items from server
        loadStagedItems() {
            fetch(`/design/api/bom/staged-items/?parent_cid=${this.parentCid}&wono=${this.wono}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        this.stagedItems = data.staged_items || [];
                    }
                })
                .catch(error => {
                    console.error('Error loading staged items:', error);
                });
        },
        
        // Add item to staged list
        stageItem(item) {
            // Check if already staged
            const exists = this.stagedItems.find(i => i.item_id === item.item_id);
            if (exists) {
                alert('⚠️ This item is already staged');
                return;
            }
            
            // Performance warning for large batches
            if (this.stagedItems.length >= 100) {
                if (!confirm('⚠️ You have staged 100+ items. Adding more items may impact performance. Continue?')) {
                    return;
                }
            }
            
            // Add to server
            fetch('/design/api/bom/stage-item/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    parent_cid: this.parentCid,
                    wono: this.wono,
                    item_id: item.item_id,
                    qty: item.qty || 1
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    this.stagedItems.push(item);
                    this.activeTab = 'selected-items';
                } else {
                    if (data.duplicate) {
                        alert('⚠️ Duplicate Item: ' + data.error);
                    } else {
                        alert('❌ Error: ' + data.error);
                    }
                }
            })
            .catch(error => {
                alert('❌ Failed to stage item: ' + error);
            });
        },
        
        // Remove item from staged list
        unstageItem(index, stagedId) {
            if (!confirm('Remove this item from staged list?')) {
                return;
            }
            
            fetch('/design/api/bom/unstage-item/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    parent_cid: this.parentCid,
                    wono: this.wono,
                    item_index: index
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    this.stagedItems.splice(index, 1);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Failed to remove item: ' + error);
            });
        },
        
        // Commit all staged items
        commitStagedItems() {
            if (this.stagedItems.length === 0) {
                return;
            }
            
            this.isCommitting = true;
            
            fetch('/design/api/bom/commit-staged-items/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                },
                body: JSON.stringify({
                    parent_cid: this.parentCid,
                    wono: this.wono
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(`Successfully added ${data.count} item(s) to BOM`);
                    this.stagedItems = [];
                    this.isOpen = false;
                    
                    // Reload the page to show new items
                    window.location.reload();
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                alert('Failed to commit items: ' + error);
            })
            .finally(() => {
                this.isCommitting = false;
            });
        }
    };
}

// Make wizard globally accessible
window.addItemsWizard = addItemsWizard;

// Wait for Alpine to be ready, then create reactive instance
document.addEventListener('alpine:init', () => {
    // Create a global wizard instance that can be accessed from anywhere
    window._wizardInstance = Alpine.reactive(addItemsWizard());
    
    console.log('Wizard instance created:', window._wizardInstance);
});

// Helper function to get wizard instance
window.getWizardInstance = function() {
    return window._wizardInstance;
};
</script>

<style>
[x-cloak] {
    display: none !important;
}
</style>
