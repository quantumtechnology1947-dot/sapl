<!-- New Items Creation Tab -->
<div class="space-y-6">
    <div class="bg-yellow-50 border border-yellow-200 rounded p-4 mb-4">
        <div class="flex">
            <svg class="w-5 h-5 text-yellow-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
            </svg>
            <div>
                <h4 class="text-sm font-medium text-yellow-800">Create Custom Item</h4>
                <p class="text-sm text-yellow-700 mt-1">This will create a new custom item specific to this work order</p>
            </div>
        </div>
    </div>

    <form hx-post="#"
          hx-target="#new-item-result"
          hx-swap="innerHTML"
          class="space-y-6">
        {% csrf_token %}
        <!-- TODO: Implement bom_create_new_item URL and view -->

        <!-- Auto-Generated Info -->
        <div class="bg-blue-50 border border-blue-200 rounded p-4">
            <h4 class="text-sm font-semibold text-blue-900 mb-3">Auto-Generated Information</h4>
            <div class="grid grid-cols-3 gap-4 text-sm">
                <div>
                    <label class="block text-blue-700 font-medium mb-1">Equipment No</label>
                    <input type="text" 
                           name="equipment_no" 
                           value="{{ equipment_no }}" 
                           readonly
                           class="w-full px-3 py-2 bg-blue-100 border border-blue-300 rounded text-blue-900">
                </div>
                <div>
                    <label class="block text-blue-700 font-medium mb-1">Unit No</label>
                    <input type="text" 
                           name="unit_no" 
                           value="{{ next_unit_no }}" 
                           maxlength="2"
                           class="w-full px-3 py-2 border border-blue-300 rounded focus:ring-2 focus:ring-blue-500">
                    <p class="text-xs text-blue-600 mt-1">2 digits (e.g., 01, 02)</p>
                </div>
                <div>
                    <label class="block text-blue-700 font-medium mb-1">Part No (Auto)</label>
                    <input type="text" 
                           name="part_no" 
                           value="{{ next_part_no }}" 
                           readonly
                           class="w-full px-3 py-2 bg-blue-100 border border-blue-300 rounded text-blue-900">
                </div>
            </div>
            <div class="mt-3 text-sm text-blue-700">
                <strong>Generated Item Code:</strong> 
                <span class="font-mono bg-blue-100 px-2 py-1 rounded">{{ equipment_no }}-{{ next_unit_no }}-{{ next_part_no }}</span>
            </div>
        </div>

        <!-- Item Details -->
        <div class="grid grid-cols-2 gap-6">
            <!-- Description -->
            <div class="col-span-2">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Description <span class="text-red-500">*</span>
                </label>
                <textarea name="description" 
                          rows="3" 
                          required
                          placeholder="Enter item description..."
                          class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
            </div>

            <!-- UOM -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Unit of Measurement <span class="text-red-500">*</span>
                </label>
                <select name="uom" 
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <option value="">Select UOM</option>
                    {% for uom in uom_list %}
                    <option value="{{ uom.id }}">{{ uom.symbol }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Quantity -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Required Quantity <span class="text-red-500">*</span>
                </label>
                <input type="number" 
                       name="quantity" 
                       step="0.001" 
                       min="0.001" 
                       required
                       placeholder="0.000"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Revision -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Revision</label>
                <input type="text" 
                       name="revision" 
                       value="A" 
                       maxlength="10"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>

            <!-- Material -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Material</label>
                <input type="text" 
                       name="material" 
                       placeholder="e.g., Steel, Aluminum..."
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
        </div>

        <!-- File Uploads -->
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Drawing/Image</label>
                <input type="file" 
                       name="drawing" 
                       accept="image/*,.pdf,.dwg"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Accepted: Images, PDF, DWG</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Spec Sheet</label>
                <input type="file" 
                       name="spec_sheet" 
                       accept=".pdf,.doc,.docx"
                       class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <p class="text-xs text-gray-500 mt-1">Accepted: PDF, DOC, DOCX</p>
            </div>
        </div>

        <!-- Remarks -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Remarks</label>
            <textarea name="remarks" 
                      rows="2" 
                      placeholder="Additional notes..."
                      class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="flex items-center justify-end space-x-4">
            <button type="reset" 
                    class="px-6 py-2 bg-gray-100 text-gray-700 rounded hover:bg-gray-200 transition">
                Clear Form
            </button>
            <button type="submit" 
                    class="px-6 py-2 bg-green-600 text-white rounded hover:bg-green-700 transition">
                <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add to Selected Items
            </button>
        </div>
    </form>

    <!-- Result Message -->
    <div id="new-item-result" class="mt-4"></div>
</div>
