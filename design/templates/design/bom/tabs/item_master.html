<!-- Item Master Search Tab -->
<div x-data="itemMasterSearch()" class="space-y-6">
    <div class="bg-gray-50 p-4 rounded-lg">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Search Existing Items</h3>
        
        <!-- Search Form -->
        <div class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <!-- Category Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
                    <select x-model="categoryFilter" 
                            @change="searchItems()"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Categories</option>
                        <option value="1">Bought-Out</option>
                        <option value="2">Manufacturing</option>
                    </select>
                </div>

                <!-- Search Text -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Search</label>
                    <input type="text" 
                           x-model="searchQuery"
                           @input.debounce.500ms="searchItems()"
                           placeholder="Search by item code or description..."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>

                <!-- Search Button -->
                <div class="flex items-end">
                    <button @click="searchItems()" 
                            :disabled="isSearching"
                            :class="isSearching ? 'opacity-50 cursor-not-allowed' : 'hover:bg-blue-700'"
                            class="w-full px-4 py-2 bg-blue-600 text-white rounded-md transition-colors flex items-center justify-center gap-2">
                        <svg x-show="isSearching" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <svg x-show="!isSearching" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <span x-text="isSearching ? 'Searching...' : 'Search'"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Results -->
    <div>
        <!-- Loading State -->
        <div x-show="isSearching" class="text-center py-12">
            <svg class="animate-spin h-12 w-12 mx-auto mb-4 text-blue-600" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-600">Searching items...</p>
        </div>

        <!-- Empty State -->
        <div x-show="!isSearching && !hasSearched" class="text-center py-12 text-gray-500">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <p class="text-lg font-medium">Search for items to add to BOM</p>
            <p class="text-sm mt-2">Use the search form above to find existing items</p>
        </div>

        <!-- No Results -->
        <div x-show="!isSearching && hasSearched && searchResults.length === 0" class="text-center py-12 text-gray-500">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-lg font-medium">No items found</p>
            <p class="text-sm mt-2">Try adjusting your search criteria</p>
        </div>

        <!-- Results Table -->
        <div x-show="!isSearching && searchResults.length > 0" class="bg-white rounded-lg border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Code</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UOM</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                            <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <template x-for="item in searchResults" :key="item.id">
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="item.itemcode"></td>
                                <td class="px-6 py-4 text-sm text-gray-900" x-text="item.manfdesc"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                                    <span x-show="item.class_field == 1" class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                                        Bought-Out
                                    </span>
                                    <span x-show="item.class_field == 2" class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-800">
                                        Manufacturing
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" x-text="item.uom || 'EA'"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-center">
                                    <input type="number" 
                                           :id="'qty-' + item.id"
                                           step="0.001"
                                           min="0.001"
                                           value="1.000"
                                           class="w-24 px-2 py-1 text-center border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-center">
                                    <button @click="addItem(item)" 
                                            class="inline-flex items-center px-3 py-1 bg-green-600 text-white text-sm font-medium rounded-md hover:bg-green-700 transition-colors">
                                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                        </svg>
                                        Add
                                    </button>
                                </td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
            
            <!-- Results Count -->
            <div class="px-6 py-3 bg-gray-50 border-t border-gray-200 text-sm text-gray-600">
                Found <span class="font-semibold" x-text="searchResults.length"></span> item(s)
            </div>
        </div>
    </div>
</div>

<script>
function itemMasterSearch() {
    return {
        searchQuery: '',
        categoryFilter: '',
        searchResults: [],
        isSearching: false,
        hasSearched: false,
        
        searchItems() {
            // Don't search if query is too short
            if (this.searchQuery.length > 0 && this.searchQuery.length < 2) {
                return;
            }
            
            this.isSearching = true;
            
            const params = new URLSearchParams({
                q: this.searchQuery,
                category: this.categoryFilter
            });
            
            fetch(`/design/api/bom/search-items/?${params}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        this.searchResults = data.items || [];
                        this.hasSearched = true;
                    } else {
                        console.error('Search error:', data.error);
                        this.searchResults = [];
                    }
                })
                .catch(error => {
                    console.error('Search failed:', error);
                    this.searchResults = [];
                })
                .finally(() => {
                    this.isSearching = false;
                });
        },
        
        addItem(item) {
            const qtyInput = document.getElementById(`qty-${item.id}`);
            const qty = parseFloat(qtyInput.value) || 1;
            
            if (qty <= 0) {
                alert('Quantity must be greater than zero');
                return;
            }
            
            // Call global wizard's stageItem method
            const wizard = window._wizardInstance || window.getWizardInstance();
            if (wizard && typeof wizard.stageItem === 'function') {
                wizard.stageItem({
                    item_id: item.id,
                    itemcode: item.itemcode,
                    manfdesc: item.manfdesc,
                    uom: item.uom,
                    qty: qty,
                    class_field: item.class_field
                });
            } else {
                console.error('Wizard instance not found or stageItem not available');
                alert('Error: Unable to add item. Please refresh the page.');
            }
        }
    };
}
</script>
