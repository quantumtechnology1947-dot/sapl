<!-- Copy From Other WOs Tab -->
<div class="space-y-6">
    <div class="bg-purple-50 border border-purple-200 rounded p-4 mb-4">
        <div class="flex">
            <svg class="w-5 h-5 text-purple-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path d="M8 2a1 1 0 000 2h2a1 1 0 100-2H8z"></path>
                <path d="M3 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6h-4.586l1.293-1.293a1 1 0 00-1.414-1.414l-3 3a1 1 0 000 1.414l3 3a1 1 0 001.414-1.414L10.414 13H15v3a2 2 0 01-2 2H5a2 2 0 01-2-2V5zM15 11h2a1 1 0 110 2h-2v-2z"></path>
            </svg>
            <div>
                <h4 class="text-sm font-medium text-purple-800">Copy Items from Other Work Orders</h4>
                <p class="text-sm text-purple-700 mt-1">Reuse items from similar assemblies in other work orders</p>
            </div>
        </div>
    </div>

    <!-- Work Order Selection -->
    <div class="bg-gray-50 p-4 rounded">
        <h3 class="text-lg font-semibold text-gray-900 mb-4">Select Source Work Order</h3>
        
        <form hx-get="#" 
              hx-target="#copy-results"
              hx-trigger="submit"
              class="space-y-4">
            <!-- TODO: Implement bom_copy_from_wo URL and view -->
            
            <div class="grid grid-cols-3 gap-4">
                <!-- Work Order -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Work Order</label>
                    <select name="source_wo" 
                            required
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <!-- TODO: Implement hx-get for bom_copy_from_wo -->
                        <option value="">Select Work Order</option>
                        {% for wo in work_orders %}
                        <option value="{{ wo.wono }}">{{ wo.wono }} - {{ wo.customer_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Assembly Filter -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Assembly (Optional)</label>
                    <select name="assembly" 
                            class="w-full px-3 py-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        <option value="">All Assemblies</option>
                    </select>
                </div>

                <!-- Search Button -->
                <div class="flex items-end">
                    <button type="submit" 
                            class="w-full px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        Load Items
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Copy Results -->
    <div id="copy-results">
        <div class="text-center py-12 text-gray-500">
            <svg class="w-16 h-16 mx-auto mb-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
            </svg>
            <p class="text-lg font-medium">Select a work order to copy items from</p>
            <p class="text-sm mt-2">Items from the selected work order will appear here</p>
        </div>
    </div>
</div>
