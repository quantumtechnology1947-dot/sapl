<!-- Selected Items Review Tab -->
<div class="space-y-6">
    <!-- Items Staged Banner -->
    <div x-show="$root.stagedItems && $root.stagedItems.length > 0" 
         class="bg-green-50 border border-green-200 rounded-lg p-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <svg class="w-5 h-5 text-green-600 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
                <div>
                    <h4 class="text-sm font-medium text-green-800">
                        <span x-text="$root.stagedItems ? $root.stagedItems.length : 0"></span> Item(s) Staged
                    </h4>
                    <p class="text-sm text-green-700">Review items before committing to BOM</p>
                </div>
            </div>
            <button @click="clearAllStaged()" 
                    class="px-4 py-2 bg-red-100 text-red-700 rounded-md hover:bg-red-200 transition-colors text-sm font-medium">
                Clear All
            </button>
        </div>
    </div>

    <!-- Selected Items Table -->
    <div x-show="$root.stagedItems && $root.stagedItems.length > 0" 
         class="bg-white rounded-lg border border-gray-200 overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item Code</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">UOM</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <template x-for="(item, index) in $root.stagedItems" :key="item.item_id || index">
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="item.itemcode"></td>
                            <td class="px-6 py-4 text-sm text-gray-900" x-text="item.manfdesc"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm">
                                <span x-show="item.class_field == 1" class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
                                    Bought-Out
                                </span>
                                <span x-show="item.class_field == 2" class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-orange-100 text-orange-800">
                                    Manufacturing
                                </span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600" x-text="item.uom || 'EA'"></td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-blue-600 text-right">
                                <span x-text="parseFloat(item.qty).toFixed(3)"></span>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-center">
                                <button @click="$root.unstageItem(index, item.staged_id)" 
                                        class="text-red-600 hover:text-red-900 transition-colors"
                                        title="Remove item">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </td>
                        </tr>
                    </template>
                </tbody>
                <tfoot class="bg-gray-50 border-t border-gray-200">
                    <tr>
                        <td colspan="4" class="px-6 py-4 text-sm font-semibold text-gray-900 text-right">
                            Total Items:
                        </td>
                        <td class="px-6 py-4 text-sm font-bold text-blue-600 text-right">
                            <span x-text="$root.stagedItems ? $root.stagedItems.length : 0"></span>
                        </td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!-- Commit Instructions -->
    <div x-show="$root.stagedItems && $root.stagedItems.length > 0" 
         class="bg-blue-50 border border-blue-200 rounded-lg p-6">
        <div class="flex items-center justify-between">
            <div>
                <h4 class="text-lg font-semibold text-blue-900">Ready to Add to BOM?</h4>
                <p class="text-sm text-blue-700 mt-1">
                    This will permanently add <span class="font-semibold" x-text="$root.stagedItems ? $root.stagedItems.length : 0"></span> item(s) to the BOM
                </p>
            </div>
            <button @click="$root.commitStagedItems()" 
                    :disabled="$root.isCommitting"
                    :class="$root.isCommitting ? 'opacity-50 cursor-not-allowed' : 'hover:bg-green-700'"
                    class="px-8 py-3 bg-green-600 text-white rounded-md transition-colors font-semibold flex items-center gap-2">
                <svg x-show="$root.isCommitting" class="animate-spin h-5 w-5" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <svg x-show="!$root.isCommitting" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                <span x-text="$root.isCommitting ? 'Committing...' : 'Commit ' + ($root.stagedItems ? $root.stagedItems.length : 0) + ' Item(s)'"></span>
            </button>
        </div>
    </div>

    <!-- Empty State -->
    <div x-show="!$root.stagedItems || $root.stagedItems.length === 0" class="text-center py-16">
        <svg class="w-24 h-24 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
        </svg>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">No Items Staged</h3>
        <p class="text-gray-600 mb-6">
            Use the other tabs to search for existing items or create new ones
        </p>
        <div class="flex items-center justify-center gap-4">
            <button @click="$root.activeTab = 'item-master'" 
                    class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition-colors font-medium">
                Search Items
            </button>
            <button @click="$root.activeTab = 'new-items'" 
                    class="px-6 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition-colors font-medium">
                Create New Item
            </button>
        </div>
    </div>
</div>

<script>
function clearAllStaged() {
    if (!confirm('Are you sure you want to clear all staged items?')) {
        return;
    }
    
    // Clear from parent wizard
    const wizard = Alpine.raw(this.$root);
    wizard.stagedItems = [];
    
    // Optionally call API to clear server-side staging
    fetch('/design/api/bom/clear-staged-items/', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({
            parent_cid: wizard.parentCid,
            wono: wizard.wono
        })
    }).catch(error => {
        console.error('Error clearing staged items:', error);
    });
}
</script>
