{% for unit in units %}
<tr id="unit-row-{{ unit.id }}" class="hover:bg-gray-50 border-b">
    <td class="px-4 py-2 text-center text-sm">{{ forloop.counter }}</td>
    <td class="px-4 py-2 text-center">
        <button hx-get="{% url 'design:unit-master-edit' unit.id %}"
                hx-target="#unit-row-{{ unit.id }}"
                hx-swap="outerHTML"
                class="text-blue-600 hover:text-blue-800">
            Edit
        </button>
    </td>
    <td class="px-4 py-2 text-center">
        <button hx-delete="{% url 'design:unit-master-delete' unit.id %}"
                hx-target="#unit-row-{{ unit.id }}"
                hx-swap="outerHTML swap:1s"
                hx-confirm="Are you sure you want to delete this unit?"
                class="text-red-600 hover:text-red-800">
            Delete
        </button>
    </td>
    <td class="px-4 py-2 text-sm">{{ unit.unitname }}</td>
    <td class="px-4 py-2 text-sm">{{ unit.symbol }}</td>
    <td class="px-4 py-2 text-center text-sm">
        {% if unit.effectoninvoice %}
            <span class="inline-flex items-center justify-center w-5 h-5 bg-green-100 text-green-600 rounded">âœ“</span>
        {% else %}
            <span class="inline-flex items-center justify-center w-5 h-5 bg-gray-100 text-gray-400 rounded">-</span>
        {% endif %}
    </td>
</tr>
{% empty %}
<tr id="empty-row">
    <td colspan="6" class="px-4 py-12 text-center text-gray-500">
        No units found. Add one below.
    </td>
</tr>
{% endfor %}
