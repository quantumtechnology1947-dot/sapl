{% for reason in reasons %}
<tr id="reason-row-{{ reason.id }}" class="hover:bg-gray-50 border-b">
    <td class="px-4 py-2 text-center text-sm">{{ forloop.counter }}</td>
    <td class="px-4 py-2 text-center">
        <button hx-get="{% url 'design:ecn-reason-edit' reason.id %}"
                hx-target="#reason-row-{{ reason.id }}"
                hx-swap="outerHTML"
                class="text-blue-600 hover:text-blue-800">
            Edit
        </button>
    </td>
    <td class="px-4 py-2 text-center">
        <button hx-delete="{% url 'design:ecn-reason-delete' reason.id %}"
                hx-target="#reason-row-{{ reason.id }}"
                hx-swap="outerHTML swap:1s"
                hx-confirm="Are you sure you want to delete this ECN reason?"
                class="text-red-600 hover:text-red-800">
            Delete
        </button>
    </td>
    <td class="px-4 py-2 text-sm">{{ reason.types }}</td>
</tr>
{% empty %}
<tr id="empty-row">
    <td colspan="4" class="px-4 py-12 text-center text-gray-500">
        No ECN reasons found. Add one below.
    </td>
</tr>
{% endfor %}
