<tr class="hover:bg-gray-50 transition-colors" id="item-{{ item.id }}">
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
        {{ forloop.counter }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
        {{ item.itemcode }}
    </td>
    <td class="px-6 py-4 text-sm text-gray-600">
        {{ item.manfdesc|truncatewords:10 }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
        {{ item.category_name|default:"-" }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
        {{ item.stockqty|floatformat:2 }}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <a href="{% url 'design:item-detail' item.id %}" 
           class="text-blue-600 hover:text-blue-900 mr-3">View</a>
        <a href="{% url 'design:item-edit' item.id %}" 
           class="text-green-600 hover:text-green-900 mr-3">Edit</a>
        <button hx-delete="{% url 'design:item-delete' item.id %}"
                hx-target="#item-{{ item.id }}"
                hx-swap="outerHTML swap:1s"
                hx-confirm="Are you sure you want to delete item {{ item.itemcode }}?"
                class="text-red-600 hover:text-red-900">Delete</button>
    </td>
</tr>
