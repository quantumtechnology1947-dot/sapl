<div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">SN</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category Name</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Symbol</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Has Sub-Category</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            {% for category in categories %}
            {% include 'design/partials/category_row.html' %}
            {% empty %}
            <tr>
                <td colspan="5" class="px-6 py-16 text-center">
                    <h3 class="text-sm font-medium text-gray-900">No categories found</h3>
                    <p class="text-sm text-gray-500 mt-1">Get started by creating a new category.</p>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
