<tr id="product-{{ product.itemcode }}" class="hover:bg-gray-50">
    <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ product.itemcode }}</td>
    <td class="px-6 py-4 text-sm text-gray-600">{{ product.description }}</td>
    <td class="px-6 py-4 text-right text-sm">
        <button hx-get="{% url 'sales_distribution:product-edit' product.itemcode %}"
                hx-target="#product-{{ product.itemcode }}"
                hx-swap="outerHTML"
                class="text-blue-600 hover:text-blue-900 mr-3">Edit</button>
        <button hx-delete="{% url 'sales_distribution:product-delete' product.itemcode %}"
                hx-target="#product-{{ product.itemcode }}"
                hx-swap="outerHTML swap:1s"
                hx-confirm="Delete this product?"
                class="text-red-600 hover:text-red-900">Delete</button>
    </td>
</tr>
