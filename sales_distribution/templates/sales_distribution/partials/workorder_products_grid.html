<!-- Mirror of ASP.NET Tab 3 Products GridView (Django session-based) -->
<table class="yui-datatable-theme fontcss" width="100%" cellpadding="2" cellspacing="0">
    <thead>
        <tr>
            <th align="center" width="5%">SN</th>
            <th align="center" width="10%">Edit</th>
            <th align="center" width="10%">Delete</th>
            <th align="left" width="25%">Item Code</th>
            <th align="left" width="40%">Description</th>
            <th align="right" width="10%">Qty</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr class="hover:bg-gray-50">
            <td align="center">{{ forloop.counter }}</td>
            <td align="center">
                <button type="button"
                        class="text-blue-600 hover:text-blue-900 underline"
                        hx-get="{% url 'sales_distribution:workorder-product-edit' product.id %}"
                        hx-target="#edit-product-modal"
                        hx-swap="innerHTML">
                    Edit
                </button>
            </td>
            <td align="center">
                <button type="button"
                        class="text-red-600 hover:text-red-900 underline"
                        hx-post="{% url 'sales_distribution:workorder-product-delete' product.id %}"
                        hx-target="#workorder-products-grid"
                        hx-swap="innerHTML"
                        hx-confirm="Are you sure you want to delete this product?">
                    Delete
                </button>
            </td>
            <td align="left">{{ product.itemcode }}</td>
            <td align="left">{{ product.description }}</td>
            <td align="right">{{ product.qty|floatformat:3 }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="6" align="center" class="py-4">
                <span class="text-gray-500">No products added yet. Add products using the form on the left.</span>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Edit Modal (will be populated by HTMX) -->
<div id="edit-product-modal"></div>
