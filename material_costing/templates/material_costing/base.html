{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Material Costing{% endblock %} - Cortex ERP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <script>
        document.body.addEventListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = document.querySelector('meta[name="csrf-token"]').content;
        });
    </script>
</head>
<body class="bg-gray-100">
    <nav class="bg-green-600 text-white shadow-lg">
        <div class="max-w-full mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="{% url 'material_costing:dashboard' %}" class="text-xl font-bold">Material Costing</a>
                    <div class="hidden md:flex space-x-4">
                        <a href="{% url 'material_costing:material-category' %}" class="hover:text-green-200">Materials</a>
                        <a href="{% url 'material_costing:live-cost-list' %}" class="hover:text-green-200">Live Costs</a>
                    </div>
                </div>
                <div>
                    <a href="/" class="hover:text-green-200">‚Üê Back to Home</a>
                </div>
            </div>
        </div>
    </nav>

    {% if messages %}
    <div class="max-w-full mx-auto px-4 py-4">
        {% for message in messages %}
        <div class="bg-{{ message.tags|default:'info' }}-100 border-l-4 border-{{ message.tags|default:'info' }}-500 text-{{ message.tags|default:'info' }}-700 p-4 rounded mb-2" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <main class="max-w-full mx-auto px-4 py-2">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
