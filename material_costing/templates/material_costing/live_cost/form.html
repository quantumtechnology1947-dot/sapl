{% extends 'material_costing/base.html' %}
{% block title %}{% if object %}Edit{% else %}Create{% endif %} Live Cost{% endblock %}
{% block content %}
<div class="mb-6">
    <h2 class="text-sm font-bold text-gray-900">{% if object %}Edit{% else %}Create{% endif %} Live Cost</h2>
</div>
<div class="bg-white rounded border border-gray-200 p-4">
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Live Cost Number *</label>
                <input type="text" name="livecostno" value="{{ form.livecostno.value|default:'' }}" required class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Item ID</label>
                <input type="text" name="itemid" value="{{ form.itemid.value|default:'' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Raw Material Cost</label>
                <input type="number" step="0.01" name="rawmaterial" value="{{ form.rawmaterial.value|default:'0' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Process Cost</label>
                <input type="number" step="0.01" name="process" value="{{ form.process.value|default:'0' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Finish Cost</label>
                <input type="number" step="0.01" name="finish" value="{{ form.finish.value|default:'0' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Overhead</label>
                <input type="number" step="0.01" name="overhead" value="{{ form.overhead.value|default:'0' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Labour</label>
                <input type="number" step="0.01" name="labour" value="{{ form.labour.value|default:'0' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
            <div>
                <label class="block text-xs font-medium text-gray-700 mb-1">Wastage %</label>
                <input type="number" step="0.01" name="wastage" value="{{ form.wastage.value|default:'0' }}" class="h-8 px-3 text-xs border border-gray-300 rounded focus:outline-none focus:border-sap-blue focus:ring-1 focus:ring-sap-blue w-full">
            </div>
        </div>
        <div class="flex justify-end gap-2 pt-4 border-t">
            <a href="{% url 'material_costing:live-cost-list' %}" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 transition-colors">Cancel</a>
            <button type="submit" class="inline-flex items-center justify-center gap-2 h-8 px-3 text-xs font-medium rounded bg-sap-blue text-white hover:bg-sap-blue-hover transition-colors">{% if object %}Update{% else %}Create{% endif %}</button>
        </div>
    </form>
</div>
{% endblock %}
